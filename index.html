<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ind. Camera Calc</title>
    <style>
        /* --- Base Variables --- */
        :root {
            --bg-color: #FAFAFA;
            --text-color: #333333;
            --sub-text: #8E8E93;
            --accent-color: #0055AA;
            --input-bg: #FFFFFF;
            --control-bg: #EEEEEF;
            --border-radius: 8px;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --vis-border: #0055AA;
            --vis-bg: rgba(0, 85, 170, 0.08);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #F0F0F0;
            --sub-text: #AAAAAA;
            --accent-color: #409CFF;
            --input-bg: #1C1C1E;
            --control-bg: #2C2C2E;
            --vis-border: #409CFF;
            --vis-bg: rgba(64, 156, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 40px; }

        /* --- Header --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 0 4px;
        }
        h1 { font-weight: 700; font-size: 20px; letter-spacing: -0.5px; }
        .top-controls { display: flex; gap: 12px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--text-color); }
        .lang-select {
            background: var(--control-bg); border: none; border-radius: 6px;
            padding: 4px 8px; font-size: 12px; color: var(--text-color); font-weight: 600;
        }

        /* --- Mode Switcher --- */
        .segmented-control {
            display: flex; background-color: var(--control-bg); padding: 4px;
            border-radius: 10px; margin-bottom: 24px;
        }
        .segment-btn {
            flex: 1; text-align: center; padding: 8px 0; font-size: 13px; font-weight: 600;
            color: var(--sub-text); cursor: pointer; border-radius: 8px; transition: all 0.2s;
        }
        .segment-btn.active { background-color: var(--input-bg); color: var(--text-color); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* --- Forms --- */
        .form-section { display: flex; flex-direction: column; gap: 16px; margin-bottom: 30px; }
        .form-group { position: relative; }
        .form-group.hidden { display: none; }
        
        label {
            display: block; font-size: 11px; font-weight: 700; text-transform: uppercase;
            color: var(--sub-text); margin-bottom: 6px; letter-spacing: 0.5px;
        }

        .input-wrapper { position: relative; }
        
        input, select {
            width: 100%; padding: 12px 14px; font-size: 16px; font-family: inherit;
            color: var(--text-color); background-color: var(--input-bg);
            border: 1px solid transparent; border-radius: var(--border-radius);
            box-shadow: var(--shadow); transition: all 0.2s; appearance: none;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent-color); }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .suffix {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            font-size: 13px; color: var(--sub-text); pointer-events: none;
        }

        /* --- Results --- */
        .results-card {
            background: var(--input-bg); border-radius: 16px; padding: 24px;
            box-shadow: var(--shadow); text-align: center; margin-bottom: 20px;
        }

        .primary-result { margin-bottom: 24px; }
        .result-label { font-size: 11px; font-weight: 700; color: var(--sub-text); text-transform: uppercase; margin-bottom: 4px; }
        .result-value { font-size: 42px; font-weight: 800; color: var(--accent-color); letter-spacing: -1px; line-height: 1; }
        .result-unit { font-size: 18px; font-weight: 500; color: var(--sub-text); margin-left: 2px; }

        .grid-results { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .grid-item { background: var(--control-bg); border-radius: 8px; padding: 8px 4px; }
        .grid-item .val { font-size: 15px; font-weight: 600; color: var(--text-color); }
        .grid-item .lbl { font-size: 9px; color: var(--sub-text); text-transform: uppercase; margin-top: 2px; }

        /* --- Visualizer --- */
        .visualizer-container {
            width: 100%; 
            padding-top: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        /* The Box representing the Frame */
        #vis-box {
            border: 2px solid var(--vis-border);
            background: var(--vis-bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            margin-bottom: 8px;
            min-width: 50px; min-height: 30px; /* safety */
        }
        
        /* Text inside the box (Shooting Range) */
        #vis-range-text {
            font-size: 14px; color: var(--accent-color); font-weight: 700;
            text-align: center; line-height: 1.2;
            padding: 4px;
        }
        #vis-range-label {
            font-size: 9px; opacity: 0.8; font-weight: 400; display: block;
        }

        /* Text below the box (Sensor Info) */
        #vis-sensor-info {
            font-size: 10px; color: var(--sub-text); 
            font-family: "SF Mono", "Menlo", monospace;
            text-align: center;
        }

        .badge {
            display: inline-flex; align-items: center; padding: 4px 12px;
            background: var(--accent-color); color: #FFF; border-radius: 20px;
            font-size: 12px; font-weight: 600; margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Industrial Calc</h1>
        <div class="top-controls">
            <button class="icon-btn" onclick="toggleTheme()" id="theme-btn">‚òÄ</button>
            <select id="lang-select" class="lang-select" onchange="updateLanguage()">
                <option value="ja">JP</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>

    <div class="segmented-control">
        <div class="segment-btn active" onclick="setMode('fov')" data-i18n="mode_fov">ÊíÆÂΩ±ÁØÑÂõ≤</div>
        <div class="segment-btn" onclick="setMode('focal')" data-i18n="mode_focal">ÁÑ¶ÁÇπË∑ùÈõ¢</div>
        <div class="segment-btn" onclick="setMode('dist')" data-i18n="mode_dist">Ë¢´ÂÜô‰ΩìË∑ùÈõ¢</div>
    </div>

    <div class="form-section">
        
        <div class="form-group">
            <label data-i18n="lbl_sensor">SENSOR MODEL</label>
            <div class="input-wrapper">
                <select id="sensor-select" onchange="checkCustomSensor()">
                    <optgroup label="Industrial Models">
                        <option value="acs1">ACS-1 (1280x896 / 22Œºm)</option>
                        <option value="go4k">GO-4K (4608x2176 / 4.5Œºm)</option>
                        <option value="go5m">GO-5M (2560x2016 / 9Œºm)</option>
                        <option value="go12">GO-12 (1008x896 / 22Œºm)</option>
                        <option value="hx7s">HX-7s (2560x1920 / 11Œºm)</option>
                        <option value="q2m">Q2m/M-Cam (1920x1080 / 10Œºm)</option>
                        <option value="q1v">Q1v (640x480 / 11Œºm)</option>
                        <option value="ucam">u-cam (640x480 / 7.4Œºm)</option>
                    </optgroup>
                    <optgroup label="General Formats">
                        <option value="full">Full Frame (35mm)</option>
                        <option value="aps-c">APS-C (Sony/Nikon)</option>
                        <option value="m43">Micro 4/3</option>
                        <option value="1inch">1 inch</option>
                    </optgroup>
                    <option value="custom">Custom (W x H mm)</option>
                </select>
                <span class="suffix">‚ñº</span>
            </div>
            <div id="custom-sensor-inputs" style="display:none; gap:10px; margin-top:8px;">
                <input type="number" id="sensor-w" placeholder="Width (mm)">
                <input type="number" id="sensor-h" placeholder="Height (mm)">
            </div>
        </div>

        <div class="form-group" id="grp-focal">
            <label data-i18n="lbl_focal">FOCAL LENGTH (mm)</label>
            <div class="input-wrapper">
                <input type="number" id="focal-length" placeholder="ex. 50" inputmode="decimal">
                <span class="suffix">mm</span>
            </div>
        </div>

        <div class="form-group" id="grp-dist">
            <label data-i18n="lbl_dist">DISTANCE (mm)</label>
            <div class="input-wrapper">
                <input type="number" id="distance" placeholder="ex. 3000" inputmode="decimal">
                <span class="suffix">mm</span>
            </div>
        </div>

        <div class="form-group hidden" id="grp-target">
            <label data-i18n="lbl_target">TARGET WIDTH (mm)</label>
            <div class="input-wrapper">
                <input type="number" id="target-width" placeholder="ex. 2000" inputmode="decimal">
                <span class="suffix">mm</span>
            </div>
        </div>

    </div>

    <div class="results-card">
        <div class="primary-result">
            <div class="result-label" id="main-res-label">SHOOTING WIDTH</div>
            <div>
                <span class="result-value" id="res-main">---</span>
                <span class="result-unit">mm</span>
            </div>
            <div id="rec-badge" style="display:none;">
                <span class="badge">Rec: <span id="rec-lens-val">50mm</span></span>
            </div>
        </div>

        <div class="grid-results">
            <div class="grid-item">
                <div class="val" id="res-height">---</div>
                <div class="lbl">HEIGHT (mm)</div>
            </div>
            <div class="grid-item">
                <div class="val" id="res-aov">---¬∞</div>
                <div class="lbl">ANGLE (H)</div>
            </div>
            <div class="grid-item">
                <div class="val" id="res-mag">---</div>
                <div class="lbl">MAG (x)</div>
            </div>
        </div>

        <div class="visualizer-container">
            <div id="vis-box">
                <span id="vis-range-text"></span>
            </div>
            <div id="vis-sensor-info"></div>
        </div>
    </div>
</div>

<script>
    // --- Data Definitions (Final Version) ---
    const sensors = {
        // Industrial Models (Provided Specs)
        'acs1':  { w: 28.16, h: 19.71 }, // Moved to top
        'go4k':  { w: 20.74, h: 9.79 },
        'go5m':  { w: 23.04, h: 18.14 },
        'go12':  { w: 22.18, h: 19.71 },
        'hx7s':  { w: 28.16, h: 21.12 },
        'q2m':   { w: 19.20, h: 10.80 },
        'q1v':   { w: 7.17, h: 5.38 },
        'ucam':  { w: 4.74, h: 3.55 },
        
        // General Formats
        'full': { w: 36, h: 24 },
        'aps-c': { w: 23.5, h: 15.6 },
        'm43': { w: 17.3, h: 13 },
        '1inch': { w: 13.2, h: 8.8 }
    };
    
    const textData = {
        ja: {
            mode_fov: "ÊíÆÂΩ±ÁØÑÂõ≤", mode_focal: "ÁÑ¶ÁÇπË∑ùÈõ¢", mode_dist: "ÂøÖË¶ÅË∑ùÈõ¢",
            lbl_sensor: "„Çª„É≥„Çµ„ÉºÊ©üÁ®Æ", lbl_focal: "„É¨„É≥„Ç∫ÁÑ¶ÁÇπË∑ùÈõ¢ (mm)", lbl_dist: "WD / Ë¢´ÂÜô‰ΩìË∑ùÈõ¢ (mm)", lbl_target: "ÊíÆ„Çä„Åü„ÅÑÂπÖ (mm)",
            res_width: "ÊíÆÂΩ±ÁØÑÂõ≤ (ÂπÖ)", res_req_lens: "ÂøÖË¶Å„Å™„É¨„É≥„Ç∫", res_req_dist: "ÂøÖË¶Å„Å™Ë∑ùÈõ¢",
            vis_label: "ÊíÆÂΩ±ÁØÑÂõ≤"
        },
        en: {
            mode_fov: "FOV", mode_focal: "Focal Len", mode_dist: "Distance",
            lbl_sensor: "Sensor Model", lbl_focal: "Focal Length (mm)", lbl_dist: "WD / Distance (mm)", lbl_target: "Target Width (mm)",
            res_width: "Shooting Width", res_req_lens: "Required Lens", res_req_dist: "Required Dist",
            vis_label: "Range"
        }
    };

    let mode = 'fov';
    let lang = 'ja';

    // --- Dom Elements ---
    const el = (id) => document.getElementById(id);
    const inputs = ['sensor-w', 'sensor-h', 'focal-length', 'distance', 'target-width'];
    
    // --- Initialization ---
    function init() {
        inputs.forEach(id => el(id).addEventListener('input', calculate));
        el('sensor-select').addEventListener('change', () => { checkCustomSensor(); calculate(); });
        checkCustomSensor();
        calculate();
    }

    // --- Core Logic ---
    function calculate() {
        // 1. Get Sensor
        let sw, sh;
        const sType = el('sensor-select').value;
        if (sType === 'custom') {
            sw = parseFloat(el('sensor-w').value) || 0;
            sh = parseFloat(el('sensor-h').value) || 0;
        } else {
            sw = sensors[sType].w;
            sh = sensors[sType].h;
        }

        // 2. Get Inputs (All in mm)
        const focal = parseFloat(el('focal-length').value) || 0;
        const distMm = parseFloat(el('distance').value) || 0;
        const targetMm = parseFloat(el('target-width').value) || 0;

        // 3. Calculation
        let valMain = 0;
        let valH = 0;
        let valMag = 0;
        let valAov = 0;
        let valid = false;

        // Common AOV Calc
        if (sw > 0 && focal > 0) {
            valAov = 2 * Math.atan(sw / (2 * focal)) * (180 / Math.PI);
        }

        if (mode === 'fov') {
            if (sw > 0 && focal > 0 && distMm > 0) {
                valMain = (sw * distMm) / focal;
                valH = (sh * distMm) / focal;
                valMag = sw / valMain;
                valid = true;
            }
        } else if (mode === 'focal') {
            if (sw > 0 && targetMm > 0 && distMm > 0) {
                valMain = (sw * distMm) / targetMm;
                valH = targetMm * (sh/sw);
                valMag = sw / targetMm;
                valid = true;
                recommendLens(valMain);
                valAov = 2 * Math.atan(sw / (2 * valMain)) * (180 / Math.PI);
            }
        } else if (mode === 'dist') {
            if (sw > 0 && targetMm > 0 && focal > 0) {
                valMain = (targetMm * focal) / sw;
                valH = targetMm * (sh/sw);
                valMag = sw / targetMm;
                valid = true;
            }
        }

        // 4. Update UI
        if (valid) {
            el('res-main').innerText = valMain.toFixed(1);
            el('res-height').innerText = valH.toFixed(1);
            
            // Format Magnification
            if (valMag > 1) {
                el('res-mag').innerText = valMag.toFixed(3) + "x";
            } else {
                el('res-mag').innerText = "1/" + Math.round(1/valMag);
            }
            
            el('res-aov').innerText = valAov.toFixed(1) + "¬∞";
            
            // Determine Width/Height to display in visualizer
            // In FOV mode: Use calculated W/H
            // In Focal/Dist mode: Use TargetW and Calculated H
            let visW = (mode === 'fov') ? valMain : targetMm;
            let visH = valH;

            updateVisualizer(visW, visH, sw, sh);

        } else {
            resetResults();
            // Show Sensor info even if calc is invalid
            if (sw > 0 && sh > 0) {
                el('vis-sensor-info').innerText = `Sensor: ${sw} x ${sh} mm`;
                updateVisualizerBoxOnly(sw, sh);
            } else {
                el('vis-sensor-info').innerText = "";
            }
        }
    }
    
    function resetResults() {
        el('res-main').innerText = "---";
        el('res-height').innerText = "---";
        el('res-mag').innerText = "---";
        el('res-aov').innerText = "---¬∞";
        el('vis-range-text').innerHTML = "";
    }

    // --- Visualizer Logic ---
    
    function updateVisualizerBoxOnly(sw, sh) {
        const box = el('vis-box');
        const MAX_W = 280; const MAX_H = 140;
        const ratio = sw / sh;
        let finalW, finalH;
        if (MAX_W / MAX_H > ratio) {
            finalH = MAX_H; finalW = MAX_H * ratio;
        } else {
            finalW = MAX_W; finalH = MAX_W / ratio;
        }
        box.style.width = finalW + "px";
        box.style.height = finalH + "px";
    }

    function updateVisualizer(w, h, sw, sh) {
        const box = el('vis-box');
        const rangeText = el('vis-range-text');
        const sensorInfo = el('vis-sensor-info');
        
        updateVisualizerBoxOnly(w, h); // Draw aspect ratio

        const t = textData[lang];
        rangeText.innerHTML = `<span id="vis-range-label">${t.vis_label}</span>${w.toFixed(0)} x ${h.toFixed(0)} mm`;
        sensorInfo.innerText = `Sensor: ${sw} x ${sh} mm`;
    }

    // --- Helpers ---
    function setMode(m) {
        mode = m;
        document.querySelectorAll('.segment-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.segment-btn[onclick="setMode('${m}')"]`).classList.add('active');
        
        const grpF = el('grp-focal');
        const grpD = el('grp-dist');
        const grpT = el('grp-target');
        const rec = el('rec-badge');
        const lbl = el('main-res-label');
        const t = textData[lang];

        grpF.classList.remove('hidden');
        grpD.classList.remove('hidden');
        grpT.classList.add('hidden');
        rec.style.display = 'none';

        if (m === 'fov') {
            lbl.innerText = t.res_width;
        } else if (m === 'focal') {
            lbl.innerText = t.res_req_lens;
            grpF.classList.add('hidden');
            grpT.classList.remove('hidden');
            rec.style.display = 'block';
        } else if (m === 'dist') {
            lbl.innerText = t.res_req_dist;
            grpD.classList.add('hidden');
            grpT.classList.remove('hidden');
        }
        calculate();
    }

    function checkCustomSensor() {
        const val = el('sensor-select').value;
        el('custom-sensor-inputs').style.display = (val === 'custom') ? 'flex' : 'none';
        calculate();
    }

    function recommendLens(f) {
        const lenses = [16, 25, 35, 50, 75, 85, 100, 135, 200];
        const closest = lenses.reduce((prev, curr) => Math.abs(curr - f) < Math.abs(prev - f) ? curr : prev);
        el('rec-lens-val').innerText = closest + "mm";
    }

    function updateLanguage() {
        lang = el('lang-select').value;
        const t = textData[lang];
        document.querySelectorAll('[data-i18n]').forEach(e => {
            const key = e.getAttribute('data-i18n');
            if(t[key]) e.innerText = t[key];
        });
        setMode(mode); 
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        const next = cur === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        el('theme-btn').innerText = next === 'dark' ? 'üåô' : '‚òÄ';
    }

    init();

</script>
</body>
</html>
